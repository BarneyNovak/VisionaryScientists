    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            color: #f0f0f0;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 80px; /* Adjusted for fixed header */
        }

        #header {
            background: #1f1f1f;
            padding: 20px;
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #header h1 a {
            color: #ffffff;
            text-decoration: none;
        }

        #nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #nav ul li {
            margin: 0 15px;
        }

        #nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        #nav ul li a:hover {
            background: #333333;
            border-radius: 5px;
        }

        #contact-container {
            width: 50vw; 
            max-width: 500px; 
            margin: 0 auto;
            box-sizing: border-box; 
            padding: 0 20px; 
        }

        #contact-container h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .contact-item:hover {
            background: #333333;
        }

        .contact-item p {
            color: #d0d0d0;
            margin: 0;
            flex: 1;
            font-size: 18px;
            text-align: left;
        }

        .contact-item a {
            display: flex;
            align-items: center;
        }

        .contact-item img {
            width: 32px;
            height: 32px;
            margin-left: 15px;
        }
    </style>
